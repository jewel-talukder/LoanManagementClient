<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/img/bg-01.jpg');">
       <div class="wrap-login100">
          <form class="login100-form validate-form" >
             <span class="login100-form-logo">
                <i class="zmdi zmdi-landscape"></i>
             </span>
 
             <span class="login100-form-title p-b-34 p-t-27">
                Log in
             </span>
 
             <div class="wrap-input100 validate-input" data-validate = "Enter username">
                <input class="input100" type="text" name="username" placeholder="Username" name="userName" #userName="ngModel" [(ngModel)]="LoginFormData.USER_NAME">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
             </div>
 
             <div class="wrap-input100 validate-input" data-validate="Enter password">
                <input class="input100" type="password" name="pass" placeholder="Password" name="userPassword" #userPassword="ngModel" [(ngModel)]="LoginFormData.USER_PASSWORD">
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
             </div>
 
             <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                   Remember me
                </label>
             </div>
 
             <div class="container-login100-form-btn">
                <dx-button
                 id="button"
                 [height]="45"
                 [width]="380"
                 (onClick)="loginUser()"
               >
                 <div *dxTemplate="let data of 'content'">
                   <dx-load-indicator
                     class="button-indicator"
                     [visible]="isLoadPanelVisible"
                     >
                   </dx-load-indicator>
                   <span class="dx-button-text signin float-right">{{ submitButtonText }}</span>
                 </div>
               </dx-button>
                <!-- <button class="login100-form-btn">
                   Login
                </button> -->
             </div>
 
             <div class="text-center p-t-90">
                <a class="txt1" href="#">
                   Forgot Password?
                </a>
             </div>
          </form>
       </div>
    </div>
 </div>
